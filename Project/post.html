         <fieldset>

            <p style="color: darkmagenta;">Fill the form below in order to create a new post.</p>

                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <th>Date:</th>
                    <th><input type="text" size="30"><br></th>
                </tr>
                <tr>
                    <th>Details:</th>
                    <th><textarea id="content"></textarea></th>
                </tr>
                <tr>
                    <input type="file" id="cover">
                </tr>
                <tr>
                    <th><input type="reset" value="Reset"></th>
                    <th><input type="submit" value="Submit" id="postSubmit"></th>
                </tr>       
            </table>
            </fieldset>
        </form>
